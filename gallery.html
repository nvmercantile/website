<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>

  </head>
  <body>

    <h1>Gallery made with nanogallery2</h1>

    <div ID="samples" data-nanogallery2='{
        "itemsBaseURL": "https://napavalleymercantile.com/img/",
        "thumbnailWidth": "200",
        "thumbnailBorderVertical": 0,
        "thumbnailBorderHorizontal": 0,
        "thumbnailLabel": {
          "position": "overImageOnBottom",
          "display": false
        },
        "thumbnailHoverEffect2": "imageScaleIn80",
        "thumbnailAlignment": "center",
        "thumbnailOpenImage": true
      }'>
      <a href="Duck.png" data-ngthumb="Duck.png" data-ngdesc="">Duck</a>
      <a href="Bear.png" data-ngthumb="Bear.png" data-ngdesc="">Bear</a>
      <a href="Duck.png" data-ngthumb="Duck.png" data-ngdesc="">Dog</a>
      <a href="Fox.png" data-ngthumb="Fox.png" data-ngdesc="">Fox</a>
      <a href="Goat.png" data-ngthumb="Goat.png" data-ngdesc="">Goat</a>
      <a href="Horse.png" data-ngthumb="Horse.png" data-ngdesc="">Horse</a>
      <a href="Pineapple.png" data-ngthumb="Pineapple.png" data-ngdesc="">Pineapple</a>

    </div>
    
  </body>
</html>
